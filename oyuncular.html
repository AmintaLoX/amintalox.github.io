<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyuncular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> <!-- Poppins fontu -->
    <style>
        /* Genel vücut stili */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* Beyaz arka plan */
            color: black; /* Siyah yazı rengi */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
            padding: 20px;
        }

        /* Sayfa Başlığı */
        h1 {
            font-size: 40px;
            color: black;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Oyuncu Kartları */
        .players-container {
            display: flex;
            flex-direction: column; /* Kartları dikey sıralar */
            align-items: center;
            width: 100%;
            padding: 0;
        }

        .player {
            display: flex; /* Yatay hizalama */
            flex-direction: row; /* İçerik yatay sıralansın */
            justify-content: center; /* Ortada hizalama */
            width: 350px; /* Kart genişliğini küçülttük */
            height: 80px; /* Kart yüksekliğini küçülttük */
            background-color: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px; /* Yazı büyüklüğünü küçülttük */
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap; /* Yazının satır atlamaması için */
        }

        /* Geri Butonu */
        .back-button {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        /* Geri Butonu Hover */
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Geri Butonu Tıklama */
        .back-button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <!-- Sayfa Başlığı -->
    <h1>Oyuncularımız</h1>

    <!-- Oyuncular Kartları Konteyneri -->
    <div class="players-container">
        <!-- Oyuncu Kartları -->
        <div class="player">
            <h2>Eray "AmintaLoX" Balcı</h2>
        </div>

        <div class="player">
            <h2>Cenker "Kuşabisi08" Akgüner</h2>
        </div>

        <div class="player">
            <h2>Mustafa "Marshuka" Akgüner</h2>
        </div>

        <div class="player">
            <h2>Ensar "Pxdionysos" Yılmaz</h2>
        </div>

        <div class="player">
            <h2>Enes "LordEnes_" Tanrıverdi</h2>
        </div>
    </div>

    <!-- Geri Git Butonu -->
    <button class="back-button" onclick="window.location.href='index.html'">Geri Git</button>
</body>
</html>
