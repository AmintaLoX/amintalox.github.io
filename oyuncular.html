<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyuncular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> <!-- Poppins fontu -->
    <style>
        /* Genel vücut stili */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* Beyaz arka plan */
            color: black; /* Siyah yazı rengi */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sayfa Başlığı */
        h1 {
            font-size: 60px;
            color: black;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
        }

        /* Oyuncu Kartları */
        .player {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: inline-block;
            white-space: nowrap; /* Yazının kaymasını engeller */
            overflow: hidden; /* Taşan kısmı gizler */
        }

        /* Oyuncu Adı */
        .player h2 {
            font-size: 30px;
            color: #333;
            white-space: nowrap; /* Yazının kaymasını engeller */
            overflow: hidden;
            text-overflow: ellipsis; /* Uzun metni üç nokta ile kısaltır */
        }

        /* Geri Butonu */
        .back-button {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        /* Geri Butonu Hover */
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Geri Butonu Tıklama */
        .back-button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <!-- Sayfa Başlığı -->
    <h1>Oyuncularımız</h1>

    <!-- Oyuncular Kartları -->
    <div class="player">
        <h2>Eray Balcı</h2> <!-- Yazı kesilmeden düzgün yerleştirildi -->
    </div>

    <div class="player">
        <h2>Cenker Akgüner</h2>
    </div>

    <div class="player">
        <h2>Mustafa Akgüner</h2>
    </div>

    <div class="player">
        <h2>Ensar "Pxdionysos" Yılmaz</h2>
    </div>

    <div class="player">
        <h2>Enes "LordEnes_" Tanrıverdi</h2>
    </div>

    <!-- Geri Git Butonu -->
    <button class="back-button" onclick="window.location.href='index.html'">Geri Git</button>
</body>
</html>
