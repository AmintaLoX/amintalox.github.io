<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebi Memunlar</title>
    <link href="https://fonts.googleapis.com/css2?family=Horizon&display=swap" rel="stylesheet"> <!-- Horizon fontu -->
    <style>
        /* Genel vücut stili */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Horizon', sans-serif;
            background-color: #ffffff; /* Arka planı beyaz yapıyoruz */
            color: black; /* Yazıyı siyah yapıyoruz */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Bebi Memunlar Yazısı */
        h1 {
            font-size: 52px;
            color: black; /* Yazıyı siyah yapıyoruz */
            margin: 0;
            padding: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out; /* Yazı efektini ekledim */
        }

        /* Yazı animasyonu: Fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Buton Stili */
        .button {
            background-color: #007BFF;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Buton Hover */
        .button:hover {
            background-color: #0056b3;
        }

        /* Buton Tıklama */
        .button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <!-- Bebi Memunlar Başlığı -->
    <h1>Bebi Memunlar</h1>

    <!-- Takımın Oyuncularını Gör Butonu -->
    <a href="oyuncular.html">
        <button class="button">Takımın Oyuncularını Gör</button>
    </a>
</body>
</html>
