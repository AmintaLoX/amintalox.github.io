<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEBI MEMUNLAR</title>
    <style>
        /* Arka Plan ve Animasyon */
        @keyframes gradientAnimation {
            0% {
                background-color: #5f6368;
                background-image: linear-gradient(45deg, #5f6368, #6a737d);
            }
            50% {
                background-color: #2e3a47;
                background-image: linear-gradient(45deg, #2e3a47, #4a5769);
            }
            100% {
                background-color: #5f6368;
                background-image: linear-gradient(45deg, #5f6368, #6a737d);
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #5f6368;
            background-image: linear-gradient(45deg, #5f6368, #6a737d);
            animation: gradientAnimation 15s ease infinite;
        }

        /* Başlık */
        h1 {
            font-size: 70px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }

        /* Başlık animasyonu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buton */
        button {
            margin-top: 30px;
            font-size: 22px;
            padding: 12px 30px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #388e3c;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div>
        <h1>BEBI MEMUNLAR</h1>
        <button onclick="window.location.href='oyuncular.html'">Takımın Oyuncularını Gör</button>
    </div>
</body>
</html>
