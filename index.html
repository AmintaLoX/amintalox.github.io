<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEBI MEMUNLAR</title>
    <style>
        /* Genel vücut stili */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #333;
            overflow: hidden;
        }

        /* Arka plan için linear gradient ve animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1E2A47, #233C65, #355C7D);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        /* Arka plan animasyonu */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Başlık Animasyonu */
        h1 {
            font-size: 80px;
            color: white;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
            animation: fadeInUp 2s ease-out forwards;
        }

        /* Başlık animasyonu: yukarıdan inme */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buton */
        button {
            position: relative;
            margin-top: 30px;  /* Butonun görünüp görünmediğini engellemeyecek şekilde boşluk bırakıldı */
            font-size: 24px;
            padding: 12px 30px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1; /* Butonun üstte olmasını sağladı */
        }

        /* Buton hover: Buton üzerine gelince büyür */
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Buton tıklama: Butona basıldığında animasyon */
        button:active {
            background-color: #004080;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <!-- Arka plan div -->
    <div class="background"></div>

    <div>
        <h1>BEBI MEMUNLAR</h1>
        <!-- Butonun kesin görünmesini sağlamak için z-index ve pozisyon düzenlendi -->
        <button onclick="window.location.href='oyuncular.html'">Takımın Oyuncularını Gör</button>
    </div>
</body>
</html>
